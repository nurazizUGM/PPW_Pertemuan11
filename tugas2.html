<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container w-25">
        <table id="data" class="table table-sm d-none">
            <thead>
            </thead>
            <tbody>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td id="nama"></td>
                </tr>
                <tr>
                    <td>NIM</td>
                    <td>:</td>
                    <td id="nim"></td>
                </tr>
                <tr>
                    <td>Angkatan</td>
                    <td>:</td>
                    <td id="angkatan"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        if (confirm("apakah anda praktikan PPW1?")) {
            document.getElementById('nama').innerText = prompt("Nama:")
            document.getElementById('nim').innerText = prompt("NIM:")
            document.getElementById('angkatan').innerText = prompt("Angkatan:")
            document.getElementById('data').classList.remove('d-none')
        } else {
            document.write('<h1>Anda bukan praktikan PPW1, anda tidak boleh masuk!</h1>')
        }
    </script>
</body>

</html>
