<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>

<body>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4 mt-5">
                    <h2 class="text-center">Kalkulator Sederhana</h2>
                    <input type="text" id="hasil" class="form-control" disabled>
                    <table class="table mt-3">
                        <tr>
                            <td><button class="btn btn-danger" onclick="clearResult()">Clear</button></td>
                            <td><button class="btn btn-warning" onclick="hapus()">Delete</button></td>
                            <td></td>
                            <td><button class="btn btn-primary btn-input">/</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-light btn-input">7</button></td>
                            <td><button class="btn btn-light btn-input">8</button></td>
                            <td><button class="btn btn-light btn-input">9</button></td>
                            <td><button class="btn btn-primary btn-input">*</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-light btn-input">4</button></td>
                            <td><button class="btn btn-light btn-input">5</button></td>
                            <td><button class="btn btn-light btn-input">6</button></td>
                            <td><button class="btn btn-primary btn-input">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-light btn-input">1</button></td>
                            <td><button class="btn btn-light btn-input">2</button></td>
                            <td><button class="btn btn-light btn-input">3</button></td>
                            <td><button class="btn btn-primary btn-input">+</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button class="btn btn-light btn-input">0</button></td>
                            <td><button class="btn btn-light btn-input">.</button></td>
                            <td><button class="btn btn-success" onclick="hitung()">=</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>


        <script>
            let hasil = $('#hasil');
            $('.btn-input').on('click', (ev) => {
                const input = ev.target.innerHTML
                if (hasil.val() == '0') {
                    hasilval(input);
                } else {
                    hasil.val(hasil.val() + input);
                }
            })
            function clearResult() {
                hasil.val('');
            }
            function hapus() {
                hasil.val(hasil.val().slice(0, -1));
            }
            function hitung() {
                hasil.val(eval(hasil.val()));
            }
        </script>
    </body>

</html>
